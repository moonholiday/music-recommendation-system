{% extends 'base.html' %} {% block content %}{% load static %}
<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="{% static 'pages/css/style.css' %}" />
<link rel="stylesheet" href="{% static 'pages/css/player.css' %}" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script
  src="https://kit.fontawesome.com/351e8914ed.js"
  crossorigin="anonymous"
></script>
<div class="hero">
  <p>single category view</p>
  {{category.name}}
</div>

<div class="flex-container">
  <!-- Genre List -->

  <div class="flex-container">
    <div class="royalty">
      {% for song in songs %}
      <div>
        <div class="icon">{{song.name}}</div>
        <img src="{{song.song_img.url}}" />
      </div>
      <div id="waveform"></div>
      <audio controls>
        <source src="{{ song.song_file.url }}" type="audio/mpeg" />
      </audio>
      {% endfor %}
    </div>
  </div>
</div>
<div class="player">
  <div class="wrapper">
    <div class="details">
      <div class="now-playing">PLAYING x OF y</div>
      <div class="track-art"></div>
      <div class="track-name">Track Name</div>
      <div class="track-artist">Track Artist</div>
    </div>

    <div class="slider_container">
      <div class="current-time">00:00</div>
      <input
        type="range"
        min="1"
        max="100"
        value="0"
        class="seek_slider"
        onchange="seekTo()"
      />
      <div class="total-duration">00:00</div>
    </div>

    <div class="slider_container">
      <i class="fa fa-volume-down"></i>
      <input
        type="range"
        min="1"
        max="100"
        value="99"
        class="volume_slider"
        onchange="setVolume()"
      />
      <i class="fa fa-volume-up"></i>
    </div>

    <div class="buttons">
      <div class="random-track" onclick="randomTrack()">
        <i class="fas fa-random fa-2x" title="random"></i>
      </div>
      <div class="prev-track" onclick="prevTrack()">
        <i class="fa fa-step-backward fa-2x"></i>
      </div>
      <div class="playpause-track" onclick="playpauseTrack()">
        <i class="fa fa-play-circle fa-5x"></i>
      </div>
      <div class="next-track" onclick="nextTrack()">
        <i class="fa fa-step-forward fa-2x"></i>
      </div>
      <div class="repeat-track" onclick="repeatTrack()">
        <i class="fa fa-repeat fa-2x" title="repeat"></i>
      </div>
    </div>

    <div id="wave">
      <span class="stroke"></span>
      <span class="stroke"></span>
      <span class="stroke"></span>
      <span class="stroke"></span>
      <span class="stroke"></span>
      <span class="stroke"></span>
      <span class="stroke"></span>
    </div>
  </div>
</div>

{% block script %}

<script
  src="{% static 'pages/scripts/player.js' %}"
  type="text/javascript"
></script>
{% endblock script %} {% endblock content %}
